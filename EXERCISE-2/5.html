<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Symposium Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover
    {
        background-color: dimgray;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>Technical Symposium Registration Form</h2>

    <!-- Participant Details -->
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <!-- Event Preferences -->
    <label for="eventSelection">Select Preferred Events:</label>
    <select id="eventSelection" name="eventSelection" multiple>
      <option value="workshop">Workshop</option>
      <option value="hackathon">Hackathon</option>
      <option value="talks">Technical Talks</option>
      <!-- Add more options as needed -->
    </select>

    <!-- Date Selection -->
    <label for="preferredDate">Preferred Date:</label>
    <input type="date" id="preferredDate" name="preferredDate" required>

    <!-- Additional Information -->
    <label for="additionalComments">Additional Comments:</label>
    <textarea id="additionalComments" name="additionalComments" rows="4"></textarea>

    <!-- Submit Button -->
    <button type="submit">Submit Registration</button>
  </form>

</body>
</html>
