<html>
    <head>
        <script>
            function strlen(str1,str2)
            {
                return str1.length==str2.length;
            }
        </script>
    </head>
    <body>
        <script>
            const str1="shri";
            const str2="subi";
            const result=strlen(str1,str2);
            document.writeln("result:"+result)
        </script>
    </body>
</html>
